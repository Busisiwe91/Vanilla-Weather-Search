<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form action="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Type a City" class="form-control" id="city-input"
                                autocomplete="off" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary w-70" />
                        </div>
                    </div>
                </form>
                <h1 id="city"></h1>
                <ul>
                    <li id="date">
                        Friday 05:00
                    </li>
                    <li id="description"></li>
                </ul>
                <div class="row">
                    <div class="col-6">
                        <img src="https://s.yimg.com/os/weather/1.0.1/shadow_icon/60x60/mostly_cloudy_day_night@2x.png"
                            alt="cloudy" />
                        <strong id="temperatura">13</strong>
                        <span class="weather-temperature"><a href="#" id="celsius-link">°C</a> | <a href="#"
                                id="fahrenheit-link">°F</a> </span>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                Humidity: <span id="humidity">45%</span>
                            </li>
                            <li>
                                Wind: 10km/h
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <small>
                <a href="https://github.com/Busisiwe91/Vanilla-Weather-Search" target="_blank">Source code</a> by
                Busisiwe
                Mohloai
            </small>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
